<!DOCTYPE html>
<html>

<head>
<title th:text=""></title>
	<link rel="shortcut icon" href="/images/icon.png" type="image/x-icon">
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="/css/body.css" />
	<link rel="stylesheet" href="/css/header.css" />
	<link rel="stylesheet" href="/css/footer.css" />
	<link rel="stylesheet" href="/css/produtos-grid.css" />
</head>

<body>
	<div th:replace="~{fragments/header :: header}"></div> 
	<main>
	  <div class="produtos"> 
	    <div th:each="produto : ${produtos}" class="item"> 
	      <a th:href="@{/AKECY/produto/{id}(id=${produto.idProduto})}">
	        <img class="itemimg" th:if="${produto.base64Image != null}"
	          th:src="@{'data:image/png;base64,' + ${produto.base64Image}}">
	        <p class="n1" th:text="${produto.nome}"></p>
	        <p class="n2" th:text="${produto.descricao}"></p>
	        <p class="n3" th:text="'R$ ' + ${produto.preco}"></p>
	      </a>
	    </div>
	  </div>
	</main>
	<div th:replace="~{fragments/footer :: footer}"></div>
	<script src="/js/header.js"></script>
</body>

</html>
