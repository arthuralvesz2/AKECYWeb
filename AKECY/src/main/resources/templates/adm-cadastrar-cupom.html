<!DOCTYPE html>
<html>

<head>
	<title> ADM:AKECY - Cadastrar Cupom </title>
	<link rel="shortcut icon" href="/images/icon.png" type="image/x-icon">
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="/css/adm-body.css" />
	<link rel="stylesheet" href="/css/adm-cadastrar-cupom.css" />
</head>

<body>
	<div th:replace="~{fragments/adm :: div}"></div>
	<main>
		<form th:action="@{/AKECY/ADM/cadastrar-cupom}" th:object="${cupom}" method="post">

			<div class="col-xl-8 box">
				<h3> Cadastrar Cupom </h3>
				<div class="row gx-3 mb-3">
					<div class="col-md-6 user-box">
						<input title="" type="text" placeholder="ㅤ" maxlength="10" required th:field="*{desconto}">
						<label> Desconto </label>
					</div>

					<div class="col-md-6 user-box">
						<input title="Deixe vazio caso não tenha cashback" type="text" placeholder="ㅤ" maxlength="100"
							required th:field="*{cashback}">
						<label> Cashback </label>
					</div>

					<div class="col-md-6 user-box">
						<input title="PROMOCAO100" type="text" placeholder="ㅤ" maxlength="100" required th:field="*{codigo}">
						<label> Código </label>
					</div>
				</div>
			</div>
			<input type="submit" value="Cadastrar Produto">
		</form>
	</main>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="/js/adm-cadastrar-cupom.js"></script>
</body>

</html>
