<!DOCTYPE html>
<html>

<head>
	<title> AKECY </title>
	<link rel="shortcut icon" href="/images/icon.png" type="image/x-icon">
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="/css/body.css" />
	<link rel="stylesheet" href="/css/header.css" />
	<link rel="stylesheet" href="/css/footer.css" />
	<link rel="stylesheet" href="/css/indexMainUsuario.css" />
</head>

<body>
	<div th:replace="~{fragments/header :: header}"></div> 
	<main>
		<a id="cardLink" href="">
			<img class="card" id="card" src="/images/card1.jpg" alt="Card">
		</a>

		<h2 class="destacado titulo1"> Produtos em destaque </h2>

		<div class="produtos">
			<div th:each="produto : ${produtosEmDestaque}" class="item">
				<a th:href="@{/produto/{id}(id=${produto.idProduto})}">
					<img class="itemimg" th:if="${produto.base64Image != null}"
						th:src="@{'data:image/png;base64,' + ${produto.base64Image}}">
					<p class="n1" th:text="${produto.nome}"></p>
					<p class="n2" th:text="${produto.descricao}"></p>
					<p class="n3" th:text="'R$ ' + ${produto.preco}"></p>
				</a>
			</div>
		</div>
		<div class="card3">
			<a href="#">
				<img class="card" src="/images/card3.png" alt="Card">
			</a>
		</div>

		<h2 class="destacado titulo2"> Produtos recentes </h2>

		<div class="produtos">
			<div th:each="produto : ${produtosRecentes}" class="item">
				<a th:href="@{/produto/{id}(id=${produto.idProduto})}">
					<img class="itemimg" th:if="${produto.base64Image != null}"
						th:src="@{'data:image/png;base64,' + ${produto.base64Image}}">
					<p class="n1" th:text="${produto.nome}"></p>
					<p class="n2" th:text="${produto.descricao}"></p>
					<p class="n3" th:text="'R$ ' + ${produto.preco}"></p>
				</a>
			</div>
		</div>
	</main>
	<div th:replace="~{fragments/footer :: footer}"></div>
	<script src="/js/header.js"></script>
	<script src="/js/card.js"></script>
</body>

</html>
