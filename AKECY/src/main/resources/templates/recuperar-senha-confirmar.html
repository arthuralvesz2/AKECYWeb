<!DOCTYPE html>
<html>

<head>
	<title> AKECY - Recuperar senha </title>
	<link rel="shortcut icon" href="/images/icon.png" type="image/x-icon">
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="/css/body.css" />
	<link rel="stylesheet" href="/css/header.css" />
	<link rel="stylesheet" href="/css/header-usuario.css" />
	<link rel="stylesheet" href="/css/box.css" />
</head>

<body>
	<div th:replace="~{fragments/header :: header}"></div> 
	<main>

		<div class="login-box">
			<h2>Recuperar Senha</h2>
			<form th:action="@{/AKECY/usuario/recuperar-senha-confirmar}" th:object="${usuario}"
				onsubmit="return verificarSenhas()" method="post">

				<div class="user-box">
					<input id="senha1" th:field="*{senha}" placeholder="ㅤ" type="password" minlength="7"
						pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{7,}$" required>
					<label> Senha </label>
				</div>

				<div class="user-box">
					<input id="senha2" name="novaSenhaConfirmacao" placeholder="ㅤ" type="password" minlength="7" required>
					<label> Repita a senha </label>
				</div>

				<input type="submit" value="Cadastrar" id="cadastrar">
				<p class="baixo-botao"> Lembrou da senha? <a class="link" href="login"> Faça login aqui</a></p>
			</form>
		</div>

	</main>

	<script src="/js/header.js"></script>
	<script src="/js/cadastro.js"></script>
</body>

</html>
