<!DOCTYPE html>
<html>

<head>
	<title> AKECY - Login </title>
	<link rel="shortcut icon" href="/images/icon.png" type="image/x-icon">
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="/css/body.css" />
	<link rel="stylesheet" href="/css/header.css" />
	<link rel="stylesheet" href="/css/header-usuario.css" />
	<link rel="stylesheet" href="/css/box.css" />
</head>

<body>
	<div class="ocultar-login"></div>
	<div th:replace="~{fragments/header :: header}"></div> 
	<main>
		<div class="login-box">
			<h2>Login</h2>
			<form th:action="@{/AKECY/usuario/verificar-login}" name="" th:object="${usuario}" method="post">

				<div class="user-box">
					<input th:field="*{email}" placeholder="ㅤ" type="text" required>
					<label> Email </label>
				</div>

				<div class="user-box">
					<input th:field="*{senha}" placeholder="ㅤ" type="password" minlength="7" required>
					<label> Senha </label>
				</div>

				<p class="esqueceu-senha"> Esqueceu sua senha? <a class="link" href="recuperar-senha">Mude aqui </a></p>

				<p class="mensagem" th:if="${session.serverMessage}" th:text="${session.serverMessage}"></p>
				<p class="mensagem" th:if="${serverMessage != null}" th:text="${serverMessage}"></p>
				<p class="erro" th:if="${session.serverError != null}" th:text="${session.serverError}"></p>

				<input type="submit" value="Entrar">

				<p class="baixo-botao"> Não possui uma conta? <a class="link" href="cadastro">Crie aqui</a></p>
			</form>
		</div>
	</main>
	<script src="/js/header.js"></script>
</body>

</html>
