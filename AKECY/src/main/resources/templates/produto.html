<!DOCTYPE html>
<html>

<head>
	<title> AKECY - Produto </title>
	<link rel="shortcut icon" href="/images/icon.png" type="image/x-icon">
	<meta charset="utf-8">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="/css/body.css" />
	<link rel="stylesheet" href="/css/header.css" />
	<link rel="stylesheet" href="/css/footer.css" />
	<link rel="stylesheet" href="/css/produto.css" />
</head>

<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<main>
		<div class="container-fluid">
			<div class="content-wrapper">
				<div class="item-container">
					<div class="container">
						<div class="col-md-12">
							<div class="product col-md-3 service-image-left">
								<center>
									<img id="item-display"
										th:src="@{'data:image/jpeg;base64,' + ${produto.base64Image}}"
										alt="Imagem principal do produto">
								</center>
							</div>

							<div class="container service1-items col-sm-2 col-md-2 pull-left">
								<center>
									<a id="item-1" class="service1-item">
										<img th:if="${produto.base64Image2 != null}"
											th:src="@{'data:image/jpeg;base64,' + ${produto.base64Image2}}"
											alt="Imagem adicional 1">
									</a>
									<a id="item-2" class="service1-item">
										<img th:if="${produto.base64Image3 != null}"
											th:src="@{'data:image/jpeg;base64,' + ${produto.base64Image3}}"
											alt="Imagem adicional 2">
									</a>
									<a id="item-3" class="service1-item">
										<img th:if="${produto.base64Image4 != null}"
											th:src="@{'data:image/jpeg;base64,' + ${produto.base64Image4}}"
											alt="Imagem adicional 3">
									</a>
									<a id="item-4" class="service1-item">
										<img th:if="${produto.base64Image5 != null}"
											th:src="@{'data:image/jpeg;base64,' + ${produto.base64Image5}}"
											alt="Imagem adicional 4">
									</a>
								</center>
							</div>
						</div>

						<div class="col-md-7">
							<div class="product-title">
								<span id="product-name" th:text="${produto.nome}"></span>
							</div>
							<div class="product-desc">
								<span id="product-description" th:text="${produto.descricao}"></span>
							</div>
							<hr>
							<div class="product-price">
								R$ <span id="product-price" th:text="${produto.preco}"></span>
							</div>
							<div class="product-suze">
								<span id="product-size" th:text="${produto.tamanhos_disponiveis}"></span>
							</div>
							<hr>
						</div>
					</div>
				</div>
				<div class="container-fluid">
					<div class="col-md-12 product-info">
						<ul id="myTab" class="nav nav-tabs nav_tabs">
						</ul>
						<div id="myTabContent" class="tab-content">
								<section class="container product-info">
									<span id="product-full-description" th:text="${produto.descricao_completa}"></span>
								</section>
						</div>
						<hr>
					</div>
				</div>
			</div>
		</div>
	</main>
	<div th:replace="~{fragments/footer :: footer}"></div>
	<script src="/js/header.js"></script>
</body>

</html>
