<!DOCTYPE html>
<html>

<head>
	<title> AKECY - Produto </title>
	<link rel="shortcut icon" href="/images/icon.png" type="image/x-icon">
	<meta charset="utf-8">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="/css/body.css" />
	<link rel="stylesheet" href="/css/header.css" />
	<link rel="stylesheet" href="/css/footer.css" />
	<link rel="stylesheet" href="/css/produto.css" />
</head>

<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<main>
		<div class='container'>
			<div>
			</div>
			<div class='highlight-window' id='product-img'>
				<img id="main-product-image" src="" alt="Imagem do Produto">
			</div>
			<div class='window'>
				<div class='main-content'>
					<h1> <span id="product-name" th:text="${produto.nome}"></span> </h1>
					<h3> <span id="product-description" th:text="${produto.descricao}"></span> </h3>
					<div class='description' id='description'>
						<span id="product-full-description" th:text="${produto.descricao_completa}"></span>
					</div>
					<div class='options'>
						<div class='color-options'>
							<div class="text-more"> Mais imagens: </div>
							<div class="image-picker">
								<img th:if="${produto.base64Image != null}"
									th:src="@{'data:image/jpeg;base64,' + ${produto.base64Image}}" alt="Foto 1"
									id="foto-1">
								<img th:if="${produto.base64Image2 != null}"
									th:src="@{'data:image/jpeg;base64,' + ${produto.base64Image2}}" alt="Foto 2"
									id="foto-2">
								<img th:if="${produto.base64Image3 != null}"
									th:src="@{'data:image/jpeg;base64,' + ${produto.base64Image3}}" alt="Foto 3"
									id="foto-3">
								<img th:if="${produto.base64Image4 != null}"
									th:src="@{'data:image/jpeg;base64,' + ${produto.base64Image4}}" alt="Foto 4"
									id="foto-4">
								<img th:if="${produto.base64Image5 != null}"
									th:src="@{'data:image/jpeg;base64,' + ${produto.base64Image5}}" alt="Foto 5"
									id="foto-5">
							</div>
						</div>
						<div class='size-picker'>
							Tamanhos:
							<span id="product-size" th:text="${produto.tamanhos_disponiveis}"></span>
						</div>
					</div>
					<div class='divider'></div>

					<div class='purchase-info'>
						<div class='price'> R$ <span id="product-price" th:text="${produto.preco}"></span> </div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<div th:replace="~{fragments/footer :: footer}"></div>
	<script src="/js/header.js"></script>
	<script src="/js/produto.js"></script>
</body>

</html>
