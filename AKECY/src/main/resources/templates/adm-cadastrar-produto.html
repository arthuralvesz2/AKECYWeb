<!DOCTYPE html>
<html>

<head>
  <title> ADM:AKECY - Cadastrar Produto </title>
  <link rel="shortcut icon" href="/images/icon.png" type="image/x-icon">
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="/css/adm-body.css" />
  <link rel="stylesheet" href="/css/adm-cadastrar-produto.css" />
</head>

<body>
  <div th:replace="~{fragments/adm :: div}"></div>
  <main>
    <form th:action="@{/AKECY/ADM/cadastrar-produto}"  action="#" th:object="${produto}" enctype="multipart/form-data"
      method="post">

      <div class="col-xl-8 box">
        <h3> Cadastrar Produto </h3>
        <div class="row gx-3 mb-3">
          <div class="col-md-6 user-box">
            <input title="Nome principal do produto (ex.: 'Camisa Nike Corinthians')" type="text" placeholder="ㅤ"
              maxlength="30" required th:field="*{nome}">
            <label> Nome </label>
          </div>

          <div class="col-md-6 user-box">
            <input title="Descrição breve do produto (ex.: '2024 Masculina')" type="text" placeholder="ㅤ" maxlength="50"
              required th:field="*{descricao}">
            <label> Descrição </label>
          </div>

          <div class="col-md-6 user-box">
            <input title="Categoria do produto" list="categoriaSelecionar" placeholder="ㅤ" id="categoriaInput"
              onchange="atualizarIdCategoria()" th:field="*{categoria.nome}">
            <label> Categoria </label>
            <datalist id="categoriaSelecionar">
              <option th:each="categoria : ${categorias}" th:value="${categoria.nome}"
                th:data-id="${categoria.idCategoria}">
              </option>
            </datalist>
            <input type="hidden" id="idCategoria" th:field="*{categoria.idCategoria}">
          </div>

          <div class="col-md-3 user-box">
            <input title="Preço do produto" id="valor" oninput="formatarMoeda(this)" type="text" placeholder="ㅤ"
              required>
            <label> Preço </label>
          </div>

          <input type="hidden" id="preco" th:field="*{preco}">

          <div class="col-md-3 user-box">
            <input title="Digite dois espaços para separar os tamanhos (ex.: 'P - PP')" id="tamanhos" type="text"
              placeholder="ㅤ" maxlength="30" required th:field="*{tamanhos_disponiveis}">
            <label> Tamanhos Disponíveis </label>
          </div>
        </div>

        <div class="row gx-3 mb-3 filesInput">
          <div class="col">
            <label class="fileInput">
              <span>Imagem Principal</span>
              <input id="input-foto1" type="file" required name="foto1"> <br>
              <img id="foto1" src="" />
            </label>
          </div>

          <div class="col">
            <label class="fileInput">
              <span>Imagem 2</span>
              <input id="input-foto2" type="file" name="foto2"> <br>
              <img id="foto2" src="" />
            </label>
          </div>

          <div class="col">
            <label class="fileInput">
              <span>Imagem 3</span>
              <input id="input-foto3" type="file" name="foto3"> <br>
              <img id="foto3" src="" />
            </label>
          </div>

          <div class="col">
            <label class="fileInput">
              <span>Imagem 4</span>
              <input id="input-foto4" type="file" name="foto4"> <br>
              <img id="foto4" src="" />
            </label>
          </div>

          <div class="col">
            <label class="fileInput">
              <span>Imagem 5</span>
              <input id="input-foto5" type="file" name="foto5"> <br>
              <img id="foto5" src="" />
            </label>
          </div>
        </div>
      </div>
      <div class="col-md-6 user-box form descricaoCompleta">
        <h4> Descrição Completa </h4>
        <textarea title="Descreva todos os detalhes do produto" rows="8" cols="103" maxlength="1500"
          th:field="*{descricao_completa}" required></textarea>
      </div>

	  <div th:if="${errorMessage}" class="alert alert-danger">
	    <p th:text="${errorMessage}"></p>
	  </div>

      <input type="submit" value="Cadastrar Produto">
    </form>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/adm-cadastrar-produto.js"></script>
  <script src="/js/adm-formatar-moeda.js"></script>
</body>

</html>
