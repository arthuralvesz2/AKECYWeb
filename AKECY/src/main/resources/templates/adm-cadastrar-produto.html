<!DOCTYPE html>
<html>

<head>
	<title> ADM:AKECY - Cadastrar Produto </title>
	<link rel="shortcut icon" href="/images/icon.png" type="image/x-icon">
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="/css/adm-body.css" />
	<link rel="stylesheet" href="/css/adm-cadastrar-produto.css" />
</head>

<body>
	<div th:replace="~{fragments/adm :: div}"></div>
	<main>
		<form th:action="@{/AKECY/ADM/cadastrar-produto}" th:object="${produto}" method="post"
			enctype="multipart/form-data" onsubmit="prodCadastrado()">
			<div class="col-xl-8 box">
				<h3> Cadastrar Produto </h3>
				<div class="row gx-3 mb-3">
					<div class="col-md-6 user-box">
						<input type="text" placeholder="ㅤ" maxlength="30" required th:field="*{nome}">
						<label> Nome </label>
					</div>

					<div class="col-md-6 user-box">
						<input type="text" placeholder="ㅤ" maxlength="50" required th:field="*{descricao}">
						<label> Descrição </label>
					</div>

					<div class="col-md-6 user-box">
						<input list="categoriaSelecionar" placeholder="ㅤ"
							pattern="Masculino|Feminino|Infantil|Acessórios|Equipamentos|Bolas" th:field="*{categoria}">
						<label> Categoria </label>
						<datalist id="categoriaSelecionar">
							<option value="Masculino">
							<option value="Feminino">
							<option value="Infantil">
							<option value="Acessórios">
							<option value="Equipamentos">
							<option value="Bolas">
						</datalist>
					</div>

					<div class="col-md-3 user-box">
						<input type="text" placeholder="ㅤ" required th:field="*{preco}">
						<label> Preço </label>
					</div>

					<div class="col-md-3 user-box">
						<input type="text" placeholder="ㅤ" maxlength="30" required th:field="*{tamanhos_disponiveis}">
						<label> Tamanhos Disponíveis </label>
					</div>
				</div>

				<div class="row gx-3 mb-3 filesInput">
					<div class="col">
						<label class='fileInput'>
							<span data-default='Selecione um arquivo'>Imagem Principal</span>
							<input type="file" required th:field="*{foto1}">
						</label>
					</div>

					<div class="col">
						<label class='fileInput'>
							<span data-default='Selecione um arquivo'>Imagem Opcional</span>
							<input type="file" required th:field="*{foto2}">
						</label>
					</div>

					<div class="col">
						<label class='fileInput'>
							<span data-default='Selecione um arquivo'>Imagem Opcional</span>
							<input type="file" required th:field="*{foto3}">
						</label>
					</div>

					<div class="col">
						<label class='fileInput'>
							<span data-default='Selecione um arquivo'>Imagem Opcional</span>
							<input type="file" required th:field="*{foto4}">
						</label>
					</div>

					<div class="col">
						<label class='fileInput'>
							<span data-default='Selecione um arquivo'>Imagem Opcional</span>
							<input type="file" required th:field="*{foto5}">
						</label>
					</div>
				</div>
				<div class="col-md-6 user-box form">
					<h4> Descrição Completa </h4>
					<textarea rows="8" cols="103" maxlength="1500" th:field="*{descricao_completa}" required></textarea>
				</div>
			</div>
			<input type="submit" value="Cadastrar Produto">
		</form>
	</main>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="/js/adm-cadastrar-produto.js"></script>
</body>

</html>
