<!DOCTYPE html>
<html>

<head>
	<title> AKECY - Trocar senha </title>
	<link rel="shortcut icon" href="/images/icon.png" type="image/x-icon">
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="/css/body.css" />
	<link rel="stylesheet" href="/css/header.css" />
	<link rel="stylesheet" href="/css/header-usuario.css" />
	<link rel="stylesheet" href="/css/footer.css" />
	<link rel="stylesheet" href="/css/box-trocar-senha.css" />
</head>

<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<main>
		<div class="col-xl-8 box">
				<h2>Trocar senha</h2>
				<form th:action="@{/AKECY/usuario/trocar-senha}" th:object="${usuario}"
					onsubmit="return verificarSenhas()" method="post">

					<div class="user-box">
					    <input id="senhaAtual" name="senhaAtual" placeholder="ㅤ" type="password" minlength="7" required>
					    <label> Senha atual </label>
					</div>

					<div class="user-box">
						<input id="novaSenha" name="novaSenha" placeholder="ㅤ" type="password" minlength="7"
							pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{7,}$" required>
						<label> Nova senha </label>
					</div>

					<div class="user-box">
						<input id="novaSenhaConfirmacao" name="novaSenhaConfirmacao" placeholder="ㅤ"
							type="password" minlength="7" required>
						<label> Repita a nova senha </label>
					</div>

					<p id="mensagem" class="mensagem" th:text="${serverMessage}"></p>
					<p id="mensagemSenha" class="mensagem"></p>
					
					<input type="submit" value="Atualizar senha">
					<a class="link baixo-botao" href="minha-conta"> Voltar </a>
				</form>
		</div>

	</main>
	<div th:replace="~{fragments/footer :: footer}"></div>
	<script src="/js/header.js"></script>
	<script src="/js/trocar-senha.js"></script>
</body>

</html>
